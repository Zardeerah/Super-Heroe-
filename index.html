<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHeroe</title>
  
  <!-- Preconexión a Google Fonts para cargar las fuentes más rápido -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Carga de fuentes desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Enlace al archivo CSS personalizado -->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <!-- Favicon del sitio -->
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  
  <!-- Enlace a Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Enlace al archivo JavaScript personalizado -->
  <script src="./assets/js/script.js"></script>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: #f4ed33; text-shadow: #0e0d08 0.1em 0.1em 0.2em; font-size: 30px;" href="#">
        <img src="./assets/img/sh1.jpg" alt="favicon logo" width="40" height="40" class="texto-navbar">
        SUPERHERO
      </a>
    </div>
  </nav>
  
  <!-- Contenedor principal -->
  <div class="container text-center">
    <img src="./assets/img/sh2.jpg" alt="foto principal" class="text my-5">
    <h2 class="nombre" style="font-size: 50px; color: brown; text-shadow: #918e8e 0.1em 0.1em 0.2em;">
      <em>ENCUENTRA TU SUPERHERO</em>
    </h2>
    
    <!-- Formulario para buscar un superhéroe -->
    <div class="mb-1">
      <form id="form" class="d-flex flex-column">
        <label for="segundoTitulo" class="form-label">Ingresa el número de SuperHero a buscar</label>
        <input type="number" class="form-control" id="numero" placeholder="???" min="1" max="731">
        <button id="submit" type="submit" class="btn btn-danger" style="width: 80px;" href="#chartContainer" data-bs-toggle="tooltip" data-bs-placement="top" title="Ingresa un número entre 1 y 731">Buscar</button>
       
      </form>
    </div>

    <!-- Contenedor para mostrar la información del superhéroe -->
    <section id="documentacion">
    </section>
  </div>

  <!-- Enlace a jQuery desde CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- Enlace a CanvasJS desde su sitio web -->
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  
  <!-- Enlace a Bootstrap JavaScript desde CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
  <!-- Enlace al archivo JavaScript personalizado -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
